<div class="card">
    <div class="card-content">
        <span class="card-title">Add Order</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Add Content" [(ngModel)]="order.content" name="content">
                    <label>Menu Content</label>
                </div>
                <div class="input-field col s6">
                    <input type="number" placeholder="Add Quantity" [(ngModel)]="order.quantity" name="quantity">
                    <label>Quantity</label>
                </div>
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
</div>
<hr>
